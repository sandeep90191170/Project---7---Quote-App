<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote App</title>

    <link rel="stylesheet" href="quote.css">
</head>
<body>
    <div class="main_container">
        <div class="start">
    <h1>Quote App"</h1>
    <div class="about_button">
    <button>About</button>
    </div>

    <hr>
    <div class="main_quotes">
        <h1>Quote</h1>
        <blockquote id="quote">Loading...</blockquote>
        <span id="author">Loading...</span>
        <div>
            <button onclick="getquote(api_url)">Next</button>
            <button class="button1" id="btn">Copy</button>
        </div>
        

    </div>
    <hr style="margin:450px 0 0 0;">
    <div class="reserved">
        <h3>
            @ Quote Web App. All rights are reserved by Sandeep Singh.
        </h3>

    </div>
</div>

   
    </div>

    <script>

        const quote = document.getElementById("quote");
        const author = document.getElementById("author");
        
        
        
        const api_url = "https://api.quotable.io/random";

        async function getquote(url){
            const response = await fetch(url);
            var data = await response.json();

            quote.innerHTML = data.content;
            author.innerHTML = data.author;
        }

        getquote(api_url);

       
document.getElementById("btn").addEventListener("click",btn)
function btn(){
   
navigator.clipboard.writeText(quote.innerHTML)

}

    

    </script>

</body>
</html>
